<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pc-Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      width: 100%;
      height: auto;
    }

    .header {
      width: 100%;
      height: 12vh;
    }

    .carousel-item img {
      height: 80vh;
      object-fit: cover;
    }

    /* Responsive Hero text */
    .hero-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
   
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }

    .hero-caption h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
    }

    .hero-caption p {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
    }

    .hero-caption .btn {
      font-size: clamp(0.9rem, 1.5vw, 1rem);
    }
    \.carousel-item img {
  height: 80vh; /* Default for desktop */
  object-fit: cover;
}

/* Tablet screens */
@media (min-width: 768px) and (max-width: 991px) {
  .carousel-item img {
    height: 55vh; /* Smaller height on tablets */
  }
}

/* Mobile screens */
@media (max-width: 767px) {
  .carousel-item img {
    height: 55vh; /* Even smaller on phones */
  }
}

  </style>
</head>

<body>
  <!-- Header -->
  <nav class="header navbar navbar-dark bg-dark fixed-top navbar-expand-lg px-md-4">
    <div class="container-fluid">
      <a class="navbar-brand fs-2" href="#">Pc-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark w-75" tabindex="-1" id="offcanvasDarkNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Pc-Shop</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center align-items-center gap-3 flex-grow-1 pe-3">
            <li class="nav-item"><a class="nav-link fs-5" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link fs-5" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link fs-5" href="#">Menu</a></li>
            <li class="nav-item"><a class="nav-link fs-5" href="#">Contact</a></li>
          </ul>
          <form class="d-flex align-items-center gap-3 mt-3 mt-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" />
            <i class="bi bi-cart-dash fs-2"></i>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active" data-bs-interval="4000">
        <img src="https://i.pinimg.com/736x/f0/27/c1/f027c19f65c5f05257a1ed0bb962c6a4.jpg" class="d-block w-100"
          alt="...">
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item" data-bs-interval="4000">
        <img src="https://i.pinimg.com/736x/f0/27/c1/f027c19f65c5f05257a1ed0bb962c6a4.jpg" class="d-block w-100"
          alt="...">
       
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item" data-bs-interval="4000">
        <img src="https://i.pinimg.com/736x/f0/27/c1/f027c19f65c5f05257a1ed0bb962c6a4.jpg" class="d-block w-100"
          alt="...">
       
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-dark"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-dark"></span>
    </button>
    <div class="hero-caption">
          <h1>Build Your Dream PC</h1>
          <p>High-performance desktops, laptops, and accessories at the best prices.</p>
          <a href="#" class="btn btn-warning btn-lg mt-2">Shop Now</a>
        </div>
  </div>
</body>

</html>
